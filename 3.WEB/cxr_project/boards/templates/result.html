{% extends 'base.html' %}
{% load static %}

{% block body %}


<!-- loading image -->
<div id="loading"></div>

<div class="container"> 
    <div class='row text-center'>
        <h2>Result</h2><hr> </div>
        <div class='input'>
            <h3>{{created_at}}</h3>
            {% if photo %}
            <h4>예측 결과(Inception_Resnet_v2) : {{predict2}}</h4> <br>
            <h2>원본 X-ray</h2>
            <img src="{{photo.url}}" width="300" height="300"> <br/><br/>
            <h2>예상 병변 X-ray</h2>
            <img src="{{heatmap.url}}" width="300" height="300"> <br/><br/>
            <h2>예측 확률 </h2>
            <img src="{{plot.url}}" width="600" height="300"> <br/><br/>
            {% endif %}
        </div>
    </div>
    
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block body %}


<!-- loading image -->
<div id="loading"></div>

<div class="container">

    <h1>Result</h1>
    <h3>가장 최근 입력 이미지</h3>
    <a href="{% url 'main' %}">home</a>
    <br>
    <br>
    <a href="{% url 'test' %}">이미지 입력하기</a>
    <br>
    <br/>
    
    {% if photo %}
    <h1>예측 결과(ResNet) : {{predict1}}</h1> <br>
    <h1>예측 결과(Inception) : {{predict2}}</h1> <br>
    <h1>예측 결과(DenseNet) : {{predict3}}</h1> <br>
    <h3>{{created_at}}</h3>
    <h2>원본 X-ray</h2>
    <img src="{{photo.url}}" width="300" height="300"> <br/><br/>
    <h2>예상 병변</h2>
    <img src="{{heatmap.url}}" width="300" height="300"> <br/><br/>
    {% endif %}
    
</div>
{% endblock %}

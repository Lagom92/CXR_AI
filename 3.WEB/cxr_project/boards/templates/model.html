{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class='container'>
	<div class='row text-center'>
		<div><h2>Resnet / Densnet / InceptionResnet 결과 비교</h2></div>
		자세한 설명을 원하시면 제목을 클릭하여 논문을 참조해 주세요.
		<hr>
	</div>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
		<li data-target="#myCarousel" data-slide-to="5"></li>
		<li data-target="#myCarousel" data-slide-to="6"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  	<div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="{% static 'admin/img/캡처1.PNG' %}" alt="Chania">
	      <div class="carousel-caption">
	      </div>
	    </div>

	    <div class="item">
	      <img src="{% static 'admin/img/캡처2.PNG' %}" alt="Chania">
	      <div class="carousel-caption">
	      </div>
	    </div>

	    <div class="item">
	      <img src="{% static 'admin/img/캡처3.PNG' %}" alt="Flower">
	      <div class="carousel-caption">
	      </div>
	    </div>

	    <div class="item">
	      <img src="{% static 'admin/img/캡처4.PNG' %}" alt="Flower">
	      <div class="carousel-caption">
	      </div>
		</div>
		
		<div class="item">
			<img src="{% static 'admin/img/캡처5.PNG' %}" alt="Flower">
			<div class="carousel-caption">
			</div>
		</div>

		<div class="item">
			<img src="{% static 'admin/img/캡처6.PNG' %}" alt="Flower">
			<div class="carousel-caption">
			</div>
		  </div>
	  	</div>


	<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" style="background: initial;">
			<span style='color:gray' class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" style="background: initial;">
			<span style='color:gray' class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
<br>
<br>

<script src='http://code.jquery.com/jquery-3.1.1.min.js'></script>

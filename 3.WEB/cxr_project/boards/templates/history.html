{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class='container'>
	<h1>history</h1>
	{{user}}님이 이전에 기록한 내용입니다.
	
	{% for xray in xrays %}
		<hr>
		<li>{{xray.prediction}}</li>
		<li>{{xray.created_at}}</li>
		<button>
			<a href="{% url 'detail' user.id xray.id %}">상세보기</a>
		</button>
		
	{% endfor%}
	<hr>

</div>

<script src='http://code.jquery.com/jquery-3.1.1.min.js'></script>
<script src='js/bootstrap.js'></script>
{% endblock %}
